# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      blog_title: 
        description: "Title of the blog being published"
        required: true
      file_path: 
        description: "The path to the blog file from the project root"
        required: true
      branch:
        description: "Git repo branch"
        default: "main"


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Send Publish Request
        env:
          PUBLISHER_ENDPOINT: "https://md2medium-publisher.azurewebsites.net/api/Md2MediaumPublisher"
        run: |
          curl -X POST  \
          -H "x-functions-key: ${{ secrets.PUBLISHER_API_KEY }}" \
          -H "Content-Type: application/json" \ 
          -d '{ \
            "repoAddress": "jurimullercloud/blogs", \
            "branch": "${{ github.event.inputs.branch}}", \
            "filePath": "${{ github.event.inputs.file_path}}", \
            "title": "${{ github.event.inputs.blog_title}}" \ 
          }' ${{ env.PUBLISHER_ENDPOINT }}
        
